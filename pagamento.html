<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/stylePagamento.css">
            <title>Pagamento</title>
        </head>
        <body>
            <section class="cashier">
                <h1 class="title">CAIXA</h1>
                <div class="view">
                    <div class="prodImg">
                        <img src="assets/imgs/barcode-scan.png" alt="">
                    </div>
                    <div class="list">
                        <div class="list-buy"></div>
                        <div class="total-buy">
                            <label for="total-pay">TOTAL A PAGAR</label>
                            <input type="number" name="total-pay" value="" id="total-pay" class="total-pay" disabled>
                        </div>
                    </div>
                </div>
                <div class="infos">
                    <div class="barCodeGroup">
                        <label for="barCode">Código de Barra</label>
                        <input type="text" name="barCode" id="barCode" value="">
                    </div>
                    <div class="itemGroup">
                        <label for="itemName">Item</label>
                        <input type="text" name="itemName" id="itemName" value="" disabled>
                    </div>
                    <div class="qtdGroup">
                        <label for="qtdItem">Quantidade</label>
                        <input type="number" name="qtdItem" id="qtdItem" value="">
                    </div>
                    <div class="priceGroup">
                        <label for="priceItem">Preço do produto</label>
                        <input type="number" name="priceItem" id="priceItem" value="" disabled>
                    </div>
                    <div class="totalGroup">
                        <label for="priceTotal">Total a pagar item</label>
                        <input type="number" name="priceTotal" id="priceTotal" value="" disabled>
                    </div>
                </div>
            </section>
        </body>
        <script src="js/scriptPagamento.js"></script>
    </html>
